<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="Tarea.js"></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>
    <section>
        <nav id="nav">

            <h1>Issue Tracker</h1>
            <!-- Button trigger modal -->
            <div id="contenedor-btn-agregar">
                <button id="modal-show" type="button" class="btn btn-primary">Agregar</button>

            </div>

            <!-- Modal -->
            <div id="modal-backdrop">
                <div id="modal" class="">
                    <div class=" modal-content" id="contenido-modal">
                    <div class="modal-header">
                        <h5>Nueva Tarea</h5>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputTitulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="inputTitulo">
                            </div>
                            <div class="col-md-6">
                                <label for="inputResponsable" class="form-label">Responsable</label>
                                <input type="text" class="form-control" id="inputResponsable">
                            </div>
                            <div class="col-12">
                                <label for="inputDescripcion" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="inputDescripcion" placeholder=""></textarea>
                            </div>
                            <div class="col-12">
                                <label for="inputEntrega" class="form-label">Entrega</label>
                                <input type="date" class="form-control" id="inputEntrega">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-hide" class="btn bt-secondary">Cancelar</button>
                        <button id="btn-guardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>

        </nav>
    </section>
    <section>
        <div class="contenedor-columnas">
            <div class="col-pendiente columna" id="contenedor-pendiente">
                <div class="titulo-columna">Pendientes</div>

                <div id="columna-pendiente">
                </div>
            </div>


            <div class="col-enProceso columna" id="contenedor-enProceso">
                <div class="titulo-columna">En Proceso</div>

                <div id="columna-enProceso">
                </div>
            </div>

            <div class="col-hecho columna" id="contenedor-hecho">
                <div class="titulo-columna">Hechos</div>
                <div id="columna-hecho">
                </div>
            </div>

        </div>
    </section>
</body>
<script src="app.js" type="module"></script>


</html>
